name: Export Sheets to Telegram (manual)

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install PDF tools (pdftoppm + ImageMagick + Ghostscript)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick ghostscript

      - name: Install dependencies
        run: npm ci

      - name: Run export script
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAMES: ${{ secrets.SHEET_NAMES }}
          START_COL: ${{ secrets.START_COL }}
          END_COL: ${{ secrets.END_COL }}
          MAX_ROWS_PER_FILE: ${{ secrets.MAX_ROWS_PER_FILE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node index.js
